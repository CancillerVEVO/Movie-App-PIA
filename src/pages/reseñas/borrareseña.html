<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escribir reseña</title>
    <!--LINKS DE ESTILOS-->

    <link rel="stylesheet" href="./borrareseña/borrareseña.css" />
    <!--BS ICONS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!--SESSION CHECK-->
    <script src="../auth/controllers/session.check.js"></script>
    <!--SCRIPTS DE Navbar-->
    <script type="module" src="../componentes/navbar/navbar.js"></script>
  </head>

  <body>
    <!--NAVBAR PANTALLA DE INICIO-->
    <div id="nav-reseñas-container"></div>

    <!-- CONTENIDO -->
    <div class="container">
      <div class="confirmation-alert-overlay">
        <div class="confirmation-alert p-5" id="confirmationAlert">
          <h4 class="h4 my-3">¿Estás seguro de eliminar esta reseña?</h4>
          <button id="confirmButton" class="btn btn-danger mr-2">
            Confirmar
          </button>
          <button id="cancelButton" class="btn btn-dark">Cancelar</button>
        </div>
      </div>
    </div>

    <!-- ========== SCRIPT ========== -->
    <script type="module" src="./borrareseña/borrarreseña.js"></script>

    <!-- Contenedor para el footer -->
    <div id="footer-container"></div>

    <!--SCRIPT BOTON PARA REGRESAR A LA PAGINA ANTERIOR-->
    <script src="../componentes/volver/volver.js"></script>

    <!-- EVENTOS del navbar-->
    <script type="module" src="../componentes/navbar/navbar.events.js"></script>
    <!--SCRIPTS DE footer-->
    <script type="module" src="../componentes/footer/footer.js"></script>

    <!--SCRIPTS DE BS-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
