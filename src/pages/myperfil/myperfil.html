<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Perfil</title>
    <!--LINKS DE ESTILOS
    <link rel="stylesheet" href="listareseñas/listareseñas.css" />-->
    <!--BS ICONS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!--SESSION CHECK-->
    <script src="../auth/controllers/session.check.js"></script>
    <!--SCRIPTS DE Navbar-->
    <script type="module" src="../componentes/navbar/navbar.js"></script>
  </head>

  <body>
    <!--NAVBAR PANTALLA DE INICIO-->
    <div id="nav-reseñas-container"></div>

    <!--CONTENIDO-->
    <div
      id="principal-container"
      class="container border border-secondary my-4"
    >
      <div class="container">
        <div id="perfil-container" class="row">
          <!-- Sección de Reseñas -->
          <div id="reviewsSection" class="col-md-7 my-3 border border-dark p-4">
            <div id="error-de-extraccion-reseñas" class="container"></div>
            <h4 class="h4">Mis reseñas</h4>
            <div id="reviews-Cards" class="row my-3">
              <!-- INICIO DE CAR DE RESEÑAS -->
              <div class="card mb-7 my-5 d-flex align-items-center">
                <div class="row g-0">
                  <div class="col-md-3">
                    <img
                      id="posterPathReseña"
                      src="https://image.tmdb.org/t/p/original/n4SexGGQzI26E269tfpa80MZaGV.jpg"
                      class="img-fluid rounded-start m-3"
                      alt="${id}"
                      style="width: 70%"
                    />
                  </div>
                  <div class="col-md-9">
                    <div class="card-body">
                      <div class="d-flex justify-content-end mb-3">
                        <button class="btn btn-outline-danger me-2">
                          <i class="bi bi-trash-fill"></i>
                        </button>
                        <button class="btn btn-outline-primary">
                          <i class="bi bi-pencil-fill"></i>
                        </button>
                      </div>
                      <h4 class="card-subtitle my-3 text-center">${titulo}</h4>
                      <p class="card-text text-justify">${contenido}</p>
                    </div>
                  </div>
                </div>
              </div>

              <!-- FIN DE CAR DE RESEÑAS -->
            </div>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-5 my-3">
            <div class="border">
              <h4 class="mt-2 ml-3 pb-2">Mis favoritos</h4>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ==============================================
    ===============SCRIPTS DE JS=======================
    ====================================================-->

    <!-- Contenedor para el footer -->
    <div id="footer-container"></div>

    <!-- JS para lista de reseñas 
    <script type="module" src="listareseñas/listareseñas.js"></script>-->

    <!-- JS para lista de reseñas -->
    <script type="module" src="me/me.js"></script>

    <!-- EVENTOS del navbar-->
    <script type="module" src="../componentes/navbar/navbar.events.js"></script>
    <!--SCRIPTS DE footer-->
    <script type="module" src="../componentes/footer/footer.js"></script>

    <!--SCRIPTS DE BS-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
