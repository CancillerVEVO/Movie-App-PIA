<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configuracion de Perfil</title>
    <!-- LINKS DE ESTILOS -->

    <link rel="stylesheet" href="" />
    <!-- BS ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- SESSION CHECK -->
    <script src="../auth/controllers/session.check.js"></script>
  </head>

  <body>
    <!-- BOTON PARA REGRESAR A LA PAGINA ANTERIOR -->
    <button class="btn m-4" onclick="goBack()">
      <i class="bi bi-arrow-left"></i> Volver
    </button>

    <!-- CONTENEDRO DE DETALLE DE PELICULAS -->
    <div id="principal-container" class="container border my-4">
      <!-- Sección de Películas -->
      <div id="moviesSection">
        <div id="error-de-extraccion-peliculas" class="container"></div>

        <div id="movies-Cards" class="row justify-content-center">
          <!-- INICIO DE CARD de Películas -->

          <!-- FIN DE CARD de Películas -->
        </div>
      </div>
      <!-- FIN de Sección de Películas -->

      <!-- Sección de ESCRIBIR RESEÑA -->
      <div class="container">
        <h1>Configuración de Perfil</h1>
        <form id="editarForm">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="Ingresa tu nombre"
              value="Default value"
              required
            />
          </div>
          <div class="mb-3">
            <label for="biografia" class="form-label">Biografía:</label>
            <textarea
              class="form-control"
              id="biografia"
              rows="5"
              placeholder="Escribe tu biografía"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-success d-block mx-auto my-3">
            Guardar cambios
          </button>
        </form>
      </div>

      <!-- FIN Sección de ESCRIBIR RESEÑA -->
    </div>
    <!-- FIN DE CONTENEDRO DE DETALLEPELICULAS -->

    <!-- SCRIPT BOTON PARA REGRESAR A LA PAGINA ANTERIOR -->
    <script src="../componentes/volver/volver.js"></script>
    <!-- SCRIPT -->
    <script type="module" src="configuracion/configuracion.js"></script>

    <!-- SCRIPTS DE BS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
