    <!--LINKS DE ESTILOS-->
    <link rel="stylesheet" href="../style/estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

</head>
<body>

    <!--NAVBAR ADMIN-->
    <nav class="navbar navbar-light bg-light">
        <div class="d-flex align-items-center">
          <a class="navbar-brand" href="./admin_main.html">
            <span class="fas fa-arrow-left mr-2"></span>
            <img src="./img/admin.jpg" alt="Icono de persona" width="30" height="30" class="rounded-circle mr-2">
            <span>Admin</span>
          </a>
        </div>
      </nav>

      <br>
<center><h1>MODIFICAR COMENTARIOS</h1></center>
    <hr>

    <!--DROPDOWN DE OPCIONES PARA FILTRAR-->
    <div class="row justify-content-center mt-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">

            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="filterDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Filtrar opciones
              </button>
              <div class="dropdown-menu" aria-labelledby="filterDropdown">
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    

    <!--BARRA DE BUSQUEDA-->
    <div class="row justify-content-center mt-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Buscar">
              <div class="input-group-append">
                <button class="btn btn-secondary" type="button">Buscar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    

    <!--TABLA DE COMENTARIOS-->
    <div class="container mt-4">
        <div class="row justify-content-center">
          <div class="col-md-8 text-center">
            <table class="table">
              <thead>
                <tr>
                  <th>Usuario</th>
                  <th>Publicación</th>
                  <th>ID Comentario</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="tablaRegistros">
                <tr>
                  <td>Usuario X</td>
                  <td>Publicación X</td>
                  <td>ID Comentario 1</td>
                  <td>
                    <button class="btn btn-success btnVer">Ver</button>
                    <button class="btn btn-danger btnEliminar">Eliminar</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

       <!--MODAL DEL VER-->
  <div class="modal fade" id="modalVerRegistro" tabindex="-1" role="dialog" aria-labelledby="modalVerRegistroLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalVerRegistroLabel">COMENTARIO</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modalVerRegistroBody">
        </div>
      </div>
    </div>
  </div>
    
      

<!--SCRIPTS DE BS-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<script src="./js/admin_coment.js"></script>

</body>
</html>
