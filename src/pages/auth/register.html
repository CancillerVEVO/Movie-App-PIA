<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <!--CSS-->
    <link rel="stylesheet" href="../style/estilo.css">
    <!--BOOTSTRAP CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!--BOOTSTRAP ICONS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <!--LOGIN-->
    <div class="container my-5">
      <div class="row bg-light">
        <div class="col-md-1 text-center pt-3">
          <a href="../../index.html"><i class="bi bi-house-door text-dark"> INICIO</i></a>
        </div>

        <div class="col-md-6 mb-3 p-5">
          <div class="card">
            <div class="card-header text-dark text-center">
              <h4>Registrase</h4>
            </div>
            <div class="card-body">
              <!--FORMULARIO-->
              <form id="register-form">
                <!--USER-->
                <div class="form-group text-secondary">
                  <label for="user-register">Nombre de Usuario:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="user-register"
                    placeholder="user_123"
                  />
                </div>
                <!--EMAIl-->
                <div class="form-group text-secondary">
                  <label for="email">Correo electrónico:</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email-register"
                    placeholder="user@gmail.com"
                  />
                </div>

                <!--FIRST PASSWORD-->
                <div class="form-group text-secondary">
                  <label for="password">Contraseña:</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password-first"
                    placeholder="Contraseña"
                  />
                </div>
                <!--CONFIRM PASSWORD-->
                <div class="form-group text-secondary">
                  <label for="password">Confirme Contraseña:</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password-confirm"
                    placeholder="Contraseña"
                  />
                </div>

                <!--BOTON SUBMIT-->
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-primary mt-4">
                    Registrar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-5 mb-3 p-5 text-center text-dark">
          <hr />
          <b><h1 class="h1">¡Bienvenido!</h1></b>
          <hr />
          <p>Registrate para poder tener acceso a la pagina web</p>
          <hr />
          <p><b>¿Ya tienes cuenta?</b></p>
          <div class="h4">
            <a href="login.html" class="btn btn-secondary">
              <i class="bi bi-chevron-double-right"></i> Iniciar sesión
              <i class="bi bi-chevron-double-left"></i>
            </a>
          </div>
          <hr />
        </div>
      </div>
    </div>

    <footer class="text-center text-white">
      <!-- Copyright -->
      <div class="text-center p-5 bg-dark">
        © 2023 Copyright:
        <a class="text-white" href="https://TheFilmCritic.com/"
          >TheFilmCritic.com</a
        >
        All rights reserved S.A de C.V
      </div>
    </footer>

    <!--SCRIPTS DE JavaScript-->
    <script src="../js/register.js"></script>
    <!--BOOTSTRAP CSS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
