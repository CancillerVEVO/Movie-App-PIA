<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--LINKS DE ESTILOS-->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css"
    />
  </head>
  <body>
    <!--NAVBAR ADMIN-->
    <nav class="navbar navbar-light bg-light">
      <div class="d-flex align-items-center">
        <a class="navbar-brand" href="./index.html">
          <span class="fas fa-arrow-left mr-2"></span>
          <img
            src="./img/admin.jpg"
            alt="Icono de persona"
            width="30"
            height="30"
            class="rounded-circle mr-2"
          />
          <span>Admin</span>
        </a>
      </div>
    </nav>

    <br />
    <center><h1>USUARIOS</h1></center>
    <hr />

    <!--MODAL DE CREAR USUARIO-->
    <div class="container d-flex justify-content-center">
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#crearUsuarioModal"
      >
        Crear usuario
      </button>

      <div
        class="modal fade"
        id="crearUsuarioModal"
        tabindex="-1"
        aria-labelledby="crearUsuarioModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="crearUsuarioModalLabel">
                Crear usuario
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="crear-usuario-form">
                <div class="mb-3">
                  <label for="crear-nombre" class="form-label">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="crear-nombre"
                    placeholder="Ingrese el nombre"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="crear-email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="crear-email"
                    placeholder="Ingrese el email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="crear-password" class="form-label"
                    >Contraseña</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="crear-password"
                    placeholder="Ingrese la contraseña"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="crear-rol" class="form-label">Rol</label>
                  <select class="form-select" id="crear-rol" required>
                    <option value="ADMIN">ADMIN</option>
                    <option value="USER">USER</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="crear-biografia" class="form-label"
                    >Biografía</label
                  >
                  <textarea
                    class="form-control"
                    id="crear-biografia"
                    rows="3"
                    placeholder="Ingrese la biografía"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ========== Modal de Crear Usuarios ========== -->

    <!--TABLA DE USUARIOS-->

    <div class="container">
      <table
        id="usuarios-table"
        class="table table-striped table-bordered"
        style="width: 100%; white-space: nowrap; overflow-x: auto"
      >
        <thead>
          <tr>
            <th>id</th>
            <th>nombre</th>
            <th>email</th>
            <th>rol</th>
            <th>biografia</th>
            <th>fecha_creado</th>
            <th>fecha_actualizado</th>
            <th>acciones</th>
          </tr>
        </thead>
      </table>
    </div>

    <!-- ========== Modal de Editar Usuarios ========== -->

    <div
      class="modal fade"
      id="editarUsuarioModal"
      tabindex="-1"
      aria-labelledby="editarUsuarioModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editarUsuarioModalLabel">
              Editar usuario
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editar-usuario-form">
              <div class="mb-3">
                <label for="editar-nombre" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="editar-nombre"
                  placeholder="Ingrese el nombre"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editar-email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="editar-email"
                  placeholder="Ingrese el email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editar-password" class="form-label"
                  >Contraseña</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="editar-password"
                  placeholder="Ingrese la contraseña"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editar-rol" class="form-label">Rol</label>
                <select class="form-select" id="editar-rol" required>
                  <option value="ADMIN">ADMIN</option>
                  <option value="USER">USER</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="editar-biografia" class="form-label"
                  >Biografía</label
                >
                <textarea
                  class="form-control"
                  id="editar-biografia"
                  rows="3"
                  placeholder="Ingrese la biografía"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">
                Guardar cambios
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- ========== Modal de Editar Usuarios ========== -->
    <!--SCRIPTS DE BS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="./controllers/usuarios.events.js"></script>
  </body>
</html>
