<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escribir reseña</title>
    <!--LINKS DE ESTILOS-->

    <link rel="stylesheet" href="./crear/style.css" />
    <!--BS ICONS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!--SESSION CHECK-->
    <script src="../auth/controllers/session.check.js"></script>
    <!--SCRIPTS DE Navbar-->
    <script type="module" src="../componentes/navbar/navbar.js"></script>
  </head>

  <body>
    <!--NAVBAR PANTALLA DE INICIO-->
    <div id="nav-reseñas-container"></div>

    <!--BOTON PARA REGRESAR A LA PAGINA ANTERIOR-->
    <button class="btn m-4" onclick="goBack()">
      <i class="bi bi-arrow-left"></i> Volver
    </button>

    <!--CONTENEDRO DE DETALLE DE PELICULAS-->
    <div id="principal-container" class="container border my-4">
      <!-- Sección de Películas -->
      <div id="moviesSection">
        <div id="error-de-extraccion-peliculas" class="container"></div>

        <div id="movies-Cards" class="row justify-content-center">
          <!-- INICIO DE CARD de Películas -->

          <!-- FIN DE CARD de Películas -->
        </div>
      </div>
      <!-- FIN de Sección de Películas -->

      <!-- Sección de ESCRIBIR RESEÑA -->
      <div class="container">
        <h1>Escribir Reseña</h1>
        <form id="crearForm">
          <div class="mb-3">
            <label for="titulo" class="form-label">Título:</label>
            <input type="text" class="form-control" id="titulo" placeholder="Ingresa el título de la película" required>
          </div>
          <div class="mb-3">
            <label for="contenido" class="form-label">Contenido:</label>
            <textarea class="form-control" id="contenido" rows="5" placeholder="Escribe tu reseña" required></textarea>
          </div>
          <div class="mb-3">
            <label for="calificacion" class="form-label">Calificación:</label>
            <select class="form-select" id="calificacion" required>
              <option value="" selected disabled>Selecciona una calificación</option>
              <option value="1">1 ⭐️</option>
              <option value="2">2 ⭐️</option>
              <option value="3">3 ⭐️</option>
              <option value="4">4 ⭐️</option>
              <option value="5">5 ⭐️</option>
              <option value="6">6 ⭐️</option>
              <option value="7">7 ⭐️</option>
              <option value="8">8 ⭐️</option>
              <option value="9">9 ⭐️</option>
              <option value="10">10 ⭐️</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Enviar reseña</button>
        </form>
      </div>
      </div>
      <!-- FIN Sección de ESCRIBIR RESEÑA -->
    </div>
    <!--FIN DE CONTENEDRO DE DETALLEPELICULAS-->


<!-- ========== SCRIPT ========== -->
<script type="module" src="./crear/crear.js"></script>


    <!-- Contenedor para el footer -->
    <div id="footer-container"></div>

    <!--SCRIPT BOTON PARA REGRESAR A LA PAGINA ANTERIOR-->
    <script src="../componentes/volver/volver.js"></script>

    <!-- EVENTOS del navbar-->
    <script type="module" src="../componentes/navbar/navbar.events.js"></script>
    <!--SCRIPTS DE footer-->
    <script type="module" src="../componentes/footer/footer.js"></script>

    <!--SCRIPTS DE BS-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
