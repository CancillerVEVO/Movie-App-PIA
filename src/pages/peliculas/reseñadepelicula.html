<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pantalla de Inicio</title>
  <!--LINKS DE ESTILOS-->
  <link rel="stylesheet" href="reseñadepelicula/reseñadepelicula.css" />
  <!--BS ICONS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <!--SESSION CHECK-->
  <script src="../auth/controllers/session.check.js"></script>
</head>

<body>
  <!--NAVBAR PANTALLA DE INICIO-->
  <div id="nav-reseñas-container"></div>

  <!--CONTENIDO-->
  <div id="principal-container" class="container border border-primary my-4">
    <!-- Sección de Películas -->
    <div id="movieSection">
      <div id="error-de-extraccion-peliculas" class="container"></div>
      <div id="movies-Cards" class="row d-flex justify-content-center my-3">
        <!-- INICIO DE CARD de Películas -->
        <h2>PELICULA:</h2>
        <div class="card movie-card">
          <div class="row">
            <div class="col-md-5 d-flex justify-content-center">
              <img id="posterPathMovies" src="${posterPath}" class="card-img-top m-3" alt="Portada de la película" />
            </div>
            <div class="col-md-7">
              <div class="card-body">
                <h5 class="card-title">${title}</h5>
                <h6>Descripción</h6>
                <p>Descripción de cada película xd</p>
              </div>
            </div>
          </div>
        </div>
        <!-- FIN DE CARD de Películas -->
      </div>
    </div>
    <!-- Sección de Reseñas -->
    <div id="reviewSection">
      <div id="error-de-extraccion-reseñas" class="container"></div>
      <div id="reviews-Cards" class="row d-flex justify-content-center">
        <!-- INICIO DE CAR DE RESEÑAS -->
        <h2>RESEÑAS:</h2>
        <h5 class="card-title mx-3 mt-3">${autor.nombre}</h5>
        <p class="card-text mx-3">Hace ${fechaCreacion}</p>
        <div class="card mb-3 d-flex align-items-center">
          <div class="row g-0">
            <div class="col-md-3">
              <img id="posterPathReseña" src="${pelicula.posterPath}" class="img-fluid rounded-start ml-2 mt-3"
                alt="${id}" />
            </div>
            <div class="col-md-9">
              <div class="card-body">

                <h4 class="card-subtitle my-3 text-center">
                  ${titulo}
                </h4>
                <div id="cal-reseña-${id}" class="d-flex align-items-center">
                  <!-- Selector de estrellas -->
                  <div id="estrellas-reseña-${id}" class="my-3" value="${calificacion}"></div>
                </div>
                <p class="card-text text-justify">${contenido}</p>
              </div>
            </div>
          </div>
        </div>
        <!-- FIN DE CAR DE RESEÑAS -->
      </div>
    </div>
    <!-- Contenedor para paginacion-->
  </div>

  <!-- Contenedor para el footer -->
  <div id="footer-container"></div>

  <!-- JS -->
  <script type="module" src="reseñadepelicula/reseñapelicula.js"></script>

  <!--SCRIPTS DE Navbar-->
  <script type="module" src="../componentes/navbar/navbar.js"></script>

  <!--SCRIPTS DE LogOut-->
  <script type="module" src="../auth/controllers/login/logout.js"></script>

  <!--SCRIPTS DE footer-->
  <script type="module" src="../componentes/footer/footer.js"></script>

  <!--SCRIPTS DE BS-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
