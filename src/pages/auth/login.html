<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <!--CSS-->
    <link rel="stylesheet" href="../../styles/estilo.css" />
    <!--BOOTSTRAP CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!--BOOTSTRAP ICONS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <!--LOGIN-->
    <div class="container my-5">
      <div class="row bg-light">
        <div class="col-md-1 text-center pt-3">
          <a href="../../index.html">
            <i class="bi bi-house-door text-dark"> INICIO</i>
          </a>
        </div>
        <div class="col-md-5 mb-3 p-5 text-center text-dark">
          <hr />
          <b>
            <h1 class="h1">¡Bienvenido!</h1>
          </b>
          <hr />
          <p>Inicia sesión para poder ingresar al sitio web :)</p>
          <hr />
          <p><b>¿Aún no tienes cuenta?</b></p>
          <div class="h4">
            <a href="register.html" class="btn btn-secondary">
              <i class="bi bi-chevron-double-right"></i> Registrar
              <i class="bi bi-chevron-double-left"></i>
            </a>
          </div>
          <hr />
        </div>
        <div class="col-md-6 mb-3 p-5">
          <div class="card">
            <div class="card-header text-black text-center">
              <h4>Iniciar Sesión</h4>
            </div>
            <div class="card-body">
              <!-- FORMULARIO -->
              <form id="login-form">
                <!-- EMAIL -->
                <div class="form-group text-secondary">
                  <label for="email">Correo electrónico:</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email-login"
                    placeholder="user@gmail.com"
                  />
                </div>

                <!-- PASSWORD -->
                <div class="form-group text-secondary">
                  <label for="password">Contraseña:</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password-login"
                    placeholder="Contraseña"
                  />
                </div>
                <div
                  id="validationErrors"
                  class="container text-danger text-center"
                ></div>
                <!-- BOTÓN SUBMIT -->
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-primary mt-4">
                    Iniciar sesión
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center text-white">
      <!-- Copyright -->
      <div class="text-center p-5 bg-dark">
        © 2023 Copyright:
        <a class="text-white" href="https://TheFilmCritic.com/"
          >TheFilmCritic.com</a
        >
        All rights reserved S.A de C.V
      </div>
    </footer>

    <!--SCRIPTS DE JavaScript-->
    <script type="module" src="controllers/login/login.validador.js"></script>
    <script type="module" src="controllers/login/login.js"></script>
    <!--BOOTSTRAP CSS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="../estaticas/estaticas.events.js"></script>
  </body>
</html>
